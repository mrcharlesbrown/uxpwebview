<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Webview Content</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 15px;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 30px); /* Account for margin */
        }
        h2 {
            color: #555;
            margin-top: 0;
            font-size: 1.2em;
        }
        #aiOutput {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            min-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            flex-grow: 1; /* Allows output area to fill available space */
        }
        .status-message {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>AI Webview Content</h2>
    <div id="aiOutput" class="status-message">Waiting for prompt from plugin...</div>

    <script>
        const aiOutput = document.getElementById('aiOutput');

        // Function to send message back to UXP plugin
        function sendResponseToParent(type, data, error = null) {
            // Using '*' as target origin for simplicity.
            // In a real-world scenario, you might try to determine the UXP plugin's origin,
            // but for a UXP plugin's internal webview, '*' is commonly used.
            window.parent.postMessage({ type, result: data, error }, '*');
        }

        // Listen for messages from the UXP plugin
        window.addEventListener('message', async (event) => {
            console.log("Webview received message:", event.data);

            // Ensure the message comes from the expected origin (your UXP plugin)
            // Note: UXP plugin origins are not standard HTTP/HTTPS.
            // For internal webview communication, checking event.data.type is more common.
            // if (event.origin !== "uxp://uxp/plugin/com.example.aiapp_webview") { // Example origin, not always reliable for postMessage
            //    console.warn("Message from unexpected origin:", event.origin);
            //    return;
            // }

            if (event.data && event.data.type === "promptRequest") {
                const { prompt, apiKey } = event.data;

                if (!prompt || !apiKey) {
                    aiOutput.textContent = "Error: Prompt or API Key missing from plugin.";
                    sendResponseToParent("aiResponse", null, "Prompt or API Key missing.");
                    return;
                }

                aiOutput.textContent = "Generating response... Please wait.";
                aiOutput.classList.remove('error-message');
                aiOutput.classList.remove('status-message');

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo", // You can change this model
                            messages: [{ role: "user", content: prompt }],
                            max_tokens: 500
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorData.error.message || 'Unknown error'}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;

                    aiOutput.textContent = aiResponse;
                    sendResponseToParent("aiResponse", aiResponse);

                } catch (error) {
                    console.error("Error calling OpenAI API:", error);
                    aiOutput.textContent = `Failed to get AI response: ${error.message}`;
                    aiOutput.classList.add('error-message');
                    sendResponseToParent("aiResponse", null, error.message);
                }
            }
        });

        // Inform the UXP plugin that the webview is loaded and ready (optional)
        // You could also do this via loadstop event in main.js
        console.log("ai-webview.html loaded and ready.");
        // window.parent.postMessage({ type: "webviewReady" }, '*'); // Example of sending ready signal
    </script>
</body>
</html>
